{% extends "base.html" %}
{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p><small>By {{ post.author }} on {{ post.created_at|date:"M d, Y" }}</small></p>

  <a href="{% url 'post_update' post.pk %}" class="btn btn-warning">Edit</a>
  <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
  <a href="{% url 'post_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
