{% extends 'base.html' %}
{% block content %}
<h1>All Blog Posts</h1>
{% for post in posts %}
    <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.content|slice:":150" }}...</p>
    <p><small>By {{ post.author }} on {{ post.published_date }}</small></p>
{% empty %}
    <p>No posts available.</p>
{% endfor %}
{% endblock %}
