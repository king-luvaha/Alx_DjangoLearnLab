{% extends "base.html" %}
{% block content %}
  <h1>All Posts</h1>
  <a href="{% url 'post_create' %}" class="btn btn-primary">New Post</a>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> 
        <small>by {{ post.author }} on {{ post.created_at|date:"M d, Y" }}</small>
      </li>
    {% empty %}
      <li>No posts yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
