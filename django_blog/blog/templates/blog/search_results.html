{% extends "blog/base.html" %}
{% block content %}
    <h2>
        {% if query %}
            Search Results for "{{ query }}"
        {% elif tag %}
            Posts tagged with "{{ tag }}"
        {% endif %}
    </h2>
    
    {% if posts %}
        {% for post in posts %}
            <article class="media content-section">
                <!-- Post display similar to home.html -->
            </article>
        {% endfor %}
    {% else %}
        <p>No posts found.</p>
    {% endif %}
{% endblock %}
