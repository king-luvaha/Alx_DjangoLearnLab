{% extends "base.html" %}
{% block content %}
  <h1>
    {% if form.instance.pk %}
      Edit Post
    {% else %}
      New Post
    {% endif %}
  </h1>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
